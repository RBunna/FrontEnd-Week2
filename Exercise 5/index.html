<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <main>
    <div class="container">
      <div class="left">
        <label for="">Task: </label>
        <input type="text" name="task" id="task"><br>
        <label for="">Priority: </label>
        <select name="priority" id="prior">
          <datalist>
            <option value="Low">Low</option>
            <option value="Important">Important</option>
          </datalist>
        </select><br>
        <button onclick="add();">Add task</button><br>
        <button onclick="imp();">Show only the important tasks</button><br>
        <button onclick="low();">Show the tasks that are not important</button><br>
        <button onclick="showAll();">Show all the tasks</button>
      </div>
      <div class="right">

      </div>
  </div>
  </main>
</body>
</html>
